<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Quick Notes</h1>
        <div>
            <button class="add-note-button" onclick="openNoteDialog()">+ Add Note</button>
        </div>
    </header>
    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Add new note</h2>
                <button class="close-button" onclick="closeNoteDialog()">x</button>
            </div>
        </div>

        <form id="noteForm">
            <div class="form-group">
                <label for="noteTitle" class="form-label">Title</label>
                <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title..." required>
            </div>
            <div class="form-group">
                <label for="noteContent" class="form-label">Content</label>
                <textarea type="text" id="noteContent" class="form-textarea" placeholder="Write your note here..."
                    required></textarea>
            </div>
            <div class="dialog-actions">
                <button type="button" class="cancel-button" onclick="closeNoteDialog()">Cancel</button>
                <button type="submit" class="save-button">Save Note</button>
            </div>
        </form>
    </dialog>
</body>

</html>
