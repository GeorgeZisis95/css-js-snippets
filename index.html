<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Juicy Page</title>
</head>

<body>
    <nav>
        <button id="event-button"> Navigation Bar</button>
        <div class="container hide">
            <button id="home" class="nav-button"> Home </button>
            <button id="about" class="nav-button"> About </button>
            <button id="contact" class="nav-button"> Contact </button>
            <button id="services" class="nav-button"> Services </button>
        </div>
    </nav>
    <main>
        <div class="carousel">
            <div class="box">
                <img src="https://images.pexels.com/photos/8688968/pexels-photo-8688968.jpeg" alt="">
            </div>
            <div class="box">
                <img src="https://images.pexels.com/photos/12375513/pexels-photo-12375513.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="">
            </div>
            <div class="box"><img
                    src="https://images.pexels.com/photos/13232119/pexels-photo-13232119.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="">
            </div>
            <div class="box"><img
                    src="https://images.pexels.com/photos/590472/pexels-photo-590472.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="">
            </div>
            <div class="box"><img
                    src="https://images.pexels.com/photos/27897903/pexels-photo-27897903/free-photo-of-close-up-portrait-of-a-man.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="">
            </div>
            <button class="rl-button right">
                <span class="arrow point-right"></span>
            </button>
            <button class="rl-button left">
                <span class="arrow point-left"></span>
            </button>
        </div>
        <div class="bottom-buttons">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>
    </main>
</body>

</html>
